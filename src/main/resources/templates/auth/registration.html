<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<h2>Регистрация</h2>

<form th:action="@{/auth/registration}" method="post" th:object="${user}">
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Введите email"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div>
        <label>Пароль:</label>
        <input type="password" th:field="*{password}" placeholder="Введите пароль"/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <input type="submit" value="Зарегистрироваться"/>
</form>

<div th:if="${error}" style="color:red" th:text="${error}"></div>

<a href="/auth/login">Назад к входу</a>

</body>
</html>
