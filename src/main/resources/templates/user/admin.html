<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<h2>Список всех пользователей</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Роль</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${user}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
        <td>
            <form th:action="@{'/admin/delete/' + ${user.id}}" method="post" style="display:inline;">
                <button type="submit">Удалить</button>
            </form>
            <form th:action="@{'/admin/changeRole/' + ${user.id}}" method="post" style="display:inline;">
                <select name="role">
                    <option value="ROLE_USER" th:selected="${user.role == 'ROLE_USER'}">USER</option>
                    <option value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">ADMIN</option>
                </select>
                <button type="submit">Изменить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br/>
<form th:action="@{/logout}" method="post">
    <button type="submit">Выйти</button>
</form>

</body>
</html>
